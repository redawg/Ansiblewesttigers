---
- name: Create a virtual machine on vSphere
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    vcenter_ip: ''
    vcenter_username: ''
    vcenter_password: ''
    esxi_server: ''
    DC_name: ''
    vm_name: ''
    size_gb: ''
    template: ''
    guest_domain: ''
    vm_password: ''
    vm_network: ''
    state: ''
  
  tasks: 

    - name: Connect to vCenter and Deploy from template
      vmware_guest:
        hostname: "{{ vcenter_ip }}"
        #username: "{{ vcenter_username }}"
        #password: "{{ vcenter_password }}"
        validate_certs: False
        name: "{{ vm_name }}"
        state: "{{ state }}"
        template: "{{ template }}"
        #cluster: Cluster01
        # cluster and esxi_hostname are mutually exclusive. cluster was giving me an error
        esxi_hostname: "{{ esxi_server }}"
        disk:
        - size_gb: "{{ size_gb }}"
          type: thin
          datastore: USB-Stick
        datacenter: "{{ DC_name }}"
        folder: ansiblevms
        customization:
          domain: "{{ guest_domain }}"
          dns_suffix:
            - "{{ guest_domain }}"
          password: "{{ vm_password }}"
        networks:
        - name: "{{vm_network}}"
          type: static # Optionally put DHCP and remove the next three lines
          ip: 192.168.0.180
          netmask: 255.255.255.0
          gateway: 192.168.0.1
          wait_for_ip_address: yes
      register: deploy_vm

    - name: look at VM register
      debug:
        var: deploy_vm

    - name: Wait for SSH to come up
    wait_for:
      host: "{{ ansible_host }}"
      port: 22 
      delay: 60 
      timeout: 320 
      state: started